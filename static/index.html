<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>GoCall WebRTC Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        .video-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        video {
            width: 300px;
            height: 200px;
            background: #000;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            background: #7daee9;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background: #0056b3;
        }

        select {
            padding: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>GoCall WebRTC Test</h1>
    <div class="video-container">
        <!-- Local video -->
        <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="video-container" id="remoteVideos"></div>
    <div class="controls">
        <select id="videoSource">
            <option value="camera">Camera</option>
            <option value="screen">Screen</option>
        </select>
        <button id="startButton">Start</button>
        <button id="callButton" disabled>Call</button>
        <button id="muteButton" disabled>Mute microphone</button>
        <button id="cameraButton" disabled>Turn off camera</button>
        <button id="hangupButton" disabled>Hang Up</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
